<div ng-controller="RoutineListController as list">
<table class="routine_list">
    <thead>
        <tr>
            <th>Routine</th>
            <th>Total time</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="routine in list.routines">
            <td>[[ routine.name ]]</td>
            <td>[[ routine.total_time ]]</td>
            <td><a href="/use"><button>Use</button></a></td>
            <td><a href="/edit"><button>Edit</button></a></td>
        </tr>
    </tbody>

</table>

<a href="/add_routine"><button>Add new routine</button></a>
</div>
