<div ng-controller="RoutineListController as list">
<table class="routine_list">
    <thead>
        <tr>
            <th>Routine</th>
            <th>Total time</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="routine in list.routines">
            <td>[[ routine.name ]]</td>
            <td>[[ routine.total_time ]]</td>
            <td><button>Use</button></td>
            <td><button>Edit</button></td>
        </tr>
    </tbody>

</table>

<button>Add new routine</button>
</div>
