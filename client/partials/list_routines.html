<div>
<table class="routine_list">
    <thead>
        <tr>
            <th>Routine</th>
            <th>Total time</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="routine in list.routines">
            <td>{{ routine.name }}</td>
            <td>{{ routine.total_time }}</td>
            <td><a href="/use/{{ routine.name }}"><button>Use</button></a></td>
            <td><a href="/edit/{{ routine.name }}"><button>Edit</button></a></td>
        </tr>
    </tbody>

</table>

<a href="/create_routine"><button>Add new routine</button></a>
</div>
