<div ng-controller="RoutineListController as list">
<table class="routine_list">
    <thead>
        <tr>
            <th>Routine</th>
            <th>Total time</th>
        </tr>
    </thead>
    <tbody ng-repeat="routine in list.routines">
        <tr>
            <td>[[ routine.name ]]</td>
            <td>[[ routine.total_time ]]</td>
            <button>Use</button>
            <button>Edit</button>
        </tr>
    </tbody>

</table>

<button>Add new routine</button>
</div>
