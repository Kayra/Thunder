<div ng-controller="RoutineUseController as use">
    <h3>[[ use.routine.name ]] - [[ use.routine.total_time ]]</h3>

    <h1>[[ use.exercises[0].name ]]</h1>

    <h1>[[ use.count_down.minutes ]]:[[ use.count_down.seconds]]</h1>

    <h3>Exercise [[ use.current_position ]] out of [[ use.total_exercises ]]</h3>

    <button type='button' ng-click="use.timerStartStop()">Start/Pause</button>

    <button>Back to rountines list</button>
</div>
