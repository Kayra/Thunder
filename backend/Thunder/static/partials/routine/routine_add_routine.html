<h2>Please enter the name of your routine</h2>

<form method="POST" action="" class="routine_add_routine" ng-controller="RoutineAddRoutineController as add">

    <input maxlength="255" name="name" type="text" ng-model="add.routine.name">

    <input type="submit" ng-click="add.submit($event)" value="Continue">

</form>
